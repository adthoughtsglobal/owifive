<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>owi5</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="./assets/sortable.js"></script>
</head>

<body>
    <!--[if lt IE 7]>

    <div class="main_nav">
    <div class="dropdown">
        <button>File</button>
        <div class="dropdown-content">
            <a>Open</a>
            <a>Save As</a>
        </div>
    </div>
    <div class="dropdown">
        <button onclick="toggleSettings()">Settings</button>
    </div>
</div>

    <div class="panels">
        <div class="editor_tools panel">
            <div class="realLabel">Applied effects</div>
            <div id="effectlist">
                <div class="effectinlist">
                    <div class="label">Blur</div>
                    <div class="handle msr">drag_indicator</div>
                </div>
            </div>
        </div>
        <div class="output_panel">
            <canvas id="canvas"></canvas>
        </div>
        <div class="effects_panel panel">
            <div class="effects_grid">
            </div>
            <div class="seperator"></div>
            <div id="effect_tools">
                <div class="label">
                    hue
                </div>
                <input type="range">
            </div>
        </div>
        <img id="source" src="assets/image.png" style="display:none;"/>
    </div>

    <div class="dialog_window" id="settingswindow">
        <div class="content">
            <div class="header">
            <div class="title">Settings</div>
            <div class="clbtn msr" onclick="window.toggleSettings()">done</div>
        </div>
        <div id="settings_list">
            <div class="setting">
            <div class="text_part">
                <div class="title">Output FPS</div>
                <p>Configure how frequently the output gets rendered. Affects performance.</p>
            </div>
            <input settingdata="result_fps" class="singular_setting" placeholder="30" value="30">
        </div>
        </div>
        
        </div>
        
    </div>
<script type="module" src="script.js"></script>
